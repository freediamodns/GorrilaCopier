<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GorillaCopier</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { 
        margin:0; padding:0; font-family:'Roboto',sans-serif;
        background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
        color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh; padding:50px 20px;
    }
    h1 { font-size:3rem; text-align:center; margin-bottom:10px; letter-spacing:2px; background: linear-gradient(90deg,#ff9a9e,#fad0c4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p.subtitle { font-size:1.2rem; color:#cfcfcf; margin-bottom:40px; text-align:center; }
    form { width:100%; max-width:700px; display:flex; flex-direction:column; align-items:center; gap:15px; }
    input[type="text"] { width:100%; padding:15px 20px; border-radius:12px; border:none; outline:none; font-size:1rem; transition:all 0.3s; }
    input[type="text"]:focus { box-shadow:0 0 15px rgba(255,255,255,0.5); background-color: rgba(255,255,255,0.05); }
    button { padding:15px 30px; border-radius:12px; border:none; background:linear-gradient(90deg,#ff9a9e,#fad0c4); color:#111; font-weight:bold; font-size:1rem; cursor:pointer; transition:all 0.3s; }
    button:hover { transform:translateY(-3px); box-shadow:0 10px 20px rgba(0,0,0,0.3); }
    .output-container { margin-top:40px; width:100%; max-width:900px; }
    textarea { width:100%; min-height:400px; padding:20px; border-radius:12px; border:none; background:rgba(0,0,0,0.6); color:#0f0; font-family:monospace; font-size:0.95rem; line-height:1.5rem; resize:vertical; }
    footer { margin-top:60px; font-size:0.9rem; color:#aaa; text-align:center; }
    @media (max-width:768px) { h1 { font-size:2.2rem; } input[type="text"], button, textarea { font-size:0.9rem; } }
</style>
</head>
<body>

<h1>GorillaCopier</h1>
<p class="subtitle">Paste a website URL below and copy its page source safely!</p>

<form id="sourceForm">
    <input type="text" id="urlInput" placeholder="Enter website URL (https://example.com)" required>
    <button type="submit">Get Source</button>
</form>

<div class="output-container" style="display:none;">
    <textarea id="output" readonly></textarea>
    <button id="copyBtn" style="margin-top:10px; padding:10px 20px; border-radius:8px; border:none; background:#fad0c4; color:#111; cursor:pointer;">Copy to Clipboard</button>
</div>

<footer>GorillaCopier © 2025 • Made for safe HTML viewing</footer>

<script>
const form = document.getElementById('sourceForm');
const outputContainer = document.querySelector('.output-container');
const output = document.getElementById('output');
const copyBtn = document.getElementById('copyBtn');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const url = document.getElementById('urlInput').value;
    if(!url) return;
    output.value = "⏳ Fetching page source...";
    outputContainer.style.display = 'block';
    try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        output.value = data.contents;
    } catch (err) {
        output.value = "⚠️ Error fetching the website. It may block CORS requests.";
    }
});

copyBtn.addEventListener('click', () => {
    output.select();
    document.execCommand('copy');
    copyBtn.textContent = "✅ Copied!";
    setTimeout(()=>{copyBtn.textContent="Copy to Clipboard"},1500);
});
</script>

</body>
</html>
